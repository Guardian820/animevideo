FaceManga\MainBundle\Entity\Anime:
    type: entity
    repositoryClass: FaceManga\MainBundle\Entity\AnimeRepository
    table: anime
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        year:
            type: integer
        episodes:
            type: integer
        genre:
            type: array
        description:
            type: text
        view_count:
            type: integer
    lifecycleCallbacks: {  }
